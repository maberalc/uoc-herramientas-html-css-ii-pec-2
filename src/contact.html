<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss">
    <title>Club de Tenis Calicanto</title>
  </head>
  <body>
    <include src="./views/header.html"></include>
    <h1 class="text-center">Contacta con nosotros para resolver cualquier duda</h1>
    <div class="container mt-2">
      <form class="form" name="contact" netlify>
        <div class="form-group mb-3">
          <label class="form-label" for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group mb-3">
          <label class="form-label" for="email">Correo electrónico:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electrónico">
        </div>
        <div class="form-group mb-3">
          <label class="form-label" for="mensaje">Mensaje:</label>
          <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Ingrese su mensaje"></textarea>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="terms" name="terms">
          <label class="form-check-label" for="terms">
            Acepta los terminos de privacidad
          </label>
        </div>
        <div class="w-100">
          <button type="submit" class="btn btn-primary mx-auto">Enviar</button>
        </div>
      </form>
    </div>
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script>
  </body>
</html>
